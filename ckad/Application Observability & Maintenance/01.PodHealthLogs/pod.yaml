apiVersion: v1
kind: Pod
metadata:
  name: api-pod
  namespace: observability
  labels:
    app: api
spec:
  containers:
    - name: api-container
      image: busybox:1.36
      command:
        - /bin/sh
        - -c
        - |
          i=0
          while true; do
            echo "$(date) - API request handled: $i"
            i=$((i+1))
            sleep 2
          done
